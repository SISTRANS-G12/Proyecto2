<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Habitaciones</h1>
        <table class="table table-hover table_bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Disponibilidad</th>
                    <th>Cuenta</th>
                    <th>ID Tipo habitacion</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <th:block th:each="habitacion:${habitaciones}">
                <tr>
                    <td th:text="${habitacion.id}"></td>
                    <td th:text="${habitacion.disponible}"></td>
                    <td th:text="${habitacion.cuenta}"></td>
                    <td th:text="${habitacion.TiposHabitacion_id}"></td>
                    <td>
                        <a th:href="@{habitaciones/{id}/edit(id=${habitacion.id})}">
                            Editar
                        </a>
                        <a th:href="@{habitaciones/{id}/delete(id=${habitacion.id})}" 
                        onclick="return confirm('Estas seguro de borrar esta habitación?')">
                        Eliminar
                        </a>                                
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{habitaciones/new}" class="btn btn-primary">Nueva habitación</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
        </div>
    </div>

</body>
</html>
