<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Consumo</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <body>
        <form th:action="@{'/consumos/'+${id}+'/edit/save'}" th:object="${consumo}" method="post">
            <div th:replace="~{fragments/consumoForm :: consumoForm(titulo='Editar consumo', consumo=${consumo}, habitaciones=${habitaciones}, servicios=${servicios})}">
            </div>
        </form>

    </body>
</html>
