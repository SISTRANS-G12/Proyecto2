<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Reservas</h1>
        <table class="table table-hover table_bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha entrada</th>
                    <th>Fecha salida</th>
                    <th>Numero personas</th>
                    <th>Check in</th>
                    <th>Check out</th>
                    <th>ID plan consumo</th>
                    <th>ID habitacion</th>
                    <th>ID usuario</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <th:block th:each="reserva:${reservas}">
                <tr>
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.fecha_entrada}"></td>
                    <td th:text="${reserva.fecha_salida}"></td>
                    <td th:text="${reserva.numero_personas}"></td>
                    <td th:text="${reserva.check_in}"></td>
                    <td th:text="${reserva.check_out}"></td>
                    <td th:text="${reserva.PlanesConsumo_id}"></td>
                    <td th:text="${reserva.Habitaciones_id}"></td>
                    <td th:text="${reserva.Usuarios_id}"></td>
                    <td>
                        <a th:href="@{reservas/{id}/edit(id=${reserva.id})}">
                            Editar
                        </a>
                        <a th:href="@{reservas/{id}/delete(id=${reserva.id})}" 
                        onclick="return confirm('Estas seguro de borrar esta reserva?')">
                        Eliminar
                        </a>                                
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{reservas/new}" class="btn btn-primary">Nueva reserva</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
        </div>
    </div>

</body>
</html>
