<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Usuarios</h1>
        <table class="table table-hover table_bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Tipo documento</th>
                    <th>Número Documento</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>ID Tipo Usuario</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <th:block th:each="usuario:${usuarios}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.tipo_documento}"></td>
                    <td th:text="${usuario.numero_documento}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.TiposUsuario_id}"></td>
                    <td>
                        <a th:href="@{'/usuarios/' + ${usuario.id} + '/edit'}">Editar</a>
                        <a th:href="@{'/usuarios/' + ${usuario.id} + '/delete'}"
                          onclick="return confirm('¿Estás seguro de borrar este usuario?')">Borrar</a>
                      </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{usuarios/new}" class="btn btn-primary">Nuevo Usuario</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
        </div>
    </div>

</body>
</html>
