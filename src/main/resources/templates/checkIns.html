<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Ins</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Check Ins</h1>
        <table class="table table-hover table_bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>ID reserva</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <th:block th:each="checkIn:${checkIns}">
                <tr>
                    <td th:text="${checkIn.id}"></td>
                    <td th:text="${checkIn.Reservas_id}"></td>
                    <td>
                        <a th:href="@{checkins/{id}/edit(id=${checkIn.id})}">
                            Editar
                        </a>
                        <a th:href="@{checkins/{id}/delete(id=${checkIn.id})}" 
                        onclick="return confirm('Estas seguro de borrar este check in?')">
                        Eliminar
                        </a>                                
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{checkins/new}" class="btn btn-primary">Nuevo check in</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
        </div>
    </div>

</body>
</html>
