<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div th:fragment="usuarioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-labeled">Tipo Documento</label>
            <input class="form-control" type="text" id="tipo_documento" name="tipo_documento" required th:value="${usuario.tipo_documento}"/>
            
            <label class="col-form-labeled">NÃºmero Documento</label>
            <input class="form-control" type="text" id="numero_documento" name="numero_documento" required th:value="${usuario.numero_documento}"/>

            <label class="col-form-labeled">Nombre</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${usuario.nombre}"/>

            <label class="col-form-labeled">Correo</label>
            <input class="form-control" type="text" id="correo" name="correo" required th:value="${usuario.correo}"/>

            <label class="col-form-label" for="TiposUsuario_id">Tipo:</label>
            <select class="form-control" id="TiposUsuario_id" name="TiposUsuario_id" required>
                <th:block th:each="tipoUsuario : ${tiposUsuario}" >
                    <option th:value="${tipoUsuario.id}" th:text="${tipoUsuario.nombre}" th:selected="${usuario!=null || usuario.TiposUsuario_id.id == TiposUsuario_id.id}"></option>
                </th:block>
            </select><br>

            <br>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/usuarios}" class="btn btn-primary">Cancelar</a>
            </div>
        </form> 


    </div>


</body>

</html>
