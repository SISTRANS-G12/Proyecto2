<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div th:fragment="tipoHabitacionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-labeled">Nombre</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${tipoHabitacion.nombre}"/>
            
            <label class="col-form-labeled">Capacidad</label>
            <input class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${tipoHabitacion.capacidad}"/>
            
            <label class="col-form-labeled">Precio</label>
            <input class="form-control" type="number" id="precio_noche" name="precio_noche" required th:value="${tipoHabitacion.precio_noche}"/>
            
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/tiposhabitacion}" class="btn btn-primary">Cancelar</a>
            </div>
        </form> 


    </div>


</body>

</html>
