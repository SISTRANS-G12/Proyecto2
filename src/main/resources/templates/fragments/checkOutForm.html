<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div th:fragment="checkOutForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>

            <label class="col-form-label" for="Reservas_id">Reserva:</label>
            <select class="form-control" id="Reservas_id" name="Reservas_id" required>
                <th:block th:each="Reservas_id : ${reservas}" >
                    <option th:value="${Reservas_id.id}" th:text="${Reservas_id.Usuarios_id}" th:selected="${checkOut!=null || checkOut.Reservas_id.id == Reservas_id.id}"></option> 
                </th:block>
            </select>

            <br>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/checkouts}" class="btn btn-primary">Cancelar</a>
            </div>
        </form> 


    </div>


</body>

</html>
