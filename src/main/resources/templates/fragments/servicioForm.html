<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div th:fragment="servicioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-labeled">Precio</label>
            <input class="form-control" type="number" id="precio" name="precio" required th:value="${servicio.precio}"/>
            
            <label class="col-form-labeled">Nombre</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${servicio.nombre}"/>

            <label class="col-form-labeled">Descripci√≥n</label>
            <input class="form-control" type="text" id="descripcion" name="descripcion" required th:value="${servicio.descripcion}"/>

            <label class="col-form-labeled">Incluido</label>
            <select class="form-control" id="incluido" name="incluido" required>
                <option value=1 th:selected="${servicio.incluido eq 1}">False</option>
                <option value=0 th:selected="${servicio.incluido eq 0}">True</option>
            </select>

            <label class="col-form-labeled">Caracteristica</label>
            <input class="form-control" type="text" id="caracteristica" name="caracteristica" required th:value="${servicio.caracteristica}"/>

            <label class="col-form-label" for="TiposServicio_id">Tipo Servicio:</label>
            <select class="form-control" id="TiposServicio_id" name="TiposServicio_id" required>
                <th:block th:each="tipo : ${tipos}" >
                    <option th:value="${tipo.id}" th:text="${tipo.nombre}" th:selected="${servicio!=null || servicio.TiposServicio_id.id == tipo.id}"></option>
                </th:block>
            </select><br>

            <label class="col-form-label" for="Locales_id">Local:</label>
            <select class="form-control" id="Locales_id" name="Locales_id" required>
                <th:block th:each="local : ${locales}" >
                    <option th:value="${local.id}" th:text="${local.capacidad}" th:selected="${servicio!=null || servicio.Locales_id.id == local.id}"></option>
                </th:block>
            </select><br>

            <br>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/servicios}" class="btn btn-primary">Cancelar</a>
            </div>
        </form> 


    </div>


</body>

</html>
