<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div th:fragment="habitacionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-labeled">disponible</label>
            <select class="form-control" id="incluido" name="incluido" required>
                <option value=1 th:selected="${habitacion.disponible eq 1}">False</option>
                <option value=0 th:selected="${habitacion.disponible eq 0}">True</option>
            </select>
            
            <label class="col-form-labeled">cuenta</label>
            <input class="form-control" type="number" id="cuenta" name="cuenta" required th:value="${habitacion.cuenta}"/>

            <label class="col-form-label" for="TiposHabitacion_id">Tipo Habitaci√≥n:</label>
            <select class="form-control" id="TiposHabitacion_id" name="TiposHabitacion_id" required>
                <th:block th:each="tipo : ${tipos}" >
                    <option th:value="${tipo.id}" th:text="${tipo.nombre}" th:selected="${habitacion!=null || habitacion.TiposHabitacion_id.id == tipo.id}"></option>
                </th:block>
            </select><br>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/habitaciones}" class="btn btn-primary">Cancelar</a>
            </div>
        </form> 


    </div>


</body>

</html>
