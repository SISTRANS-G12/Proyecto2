<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div th:fragment="reservaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-labeled">Fecha entrada</label>
            <input class="form-control" type="text" id="fecha_entrada" name="fecha_entrada" required th:value="${reserva.fecha_entrada}"/>
            
            <label class="col-form-labeled">Fecha salida</label>
            <input class="form-control" type="text" id="fecha_salida" name="fecha_salida" required th:value="${reserva.fecha_salida}"/>

            <label class="col-form-labeled">Numero de personas</label>
            <input class="form-control" type="number" id="numero_personas" name="numero_personas" required th:value="${reserva.numero_personas}"/>

            <label class="col-form-labeled">Check in</label>
            <select class="form-control" id="check_in" name="check_in" required>
                <option value=1 th:selected="${reserva.check_in eq 1}">False</option>
                <option value=0 th:selected="${reserva.check_in eq 0}">True</option>
            </select>

            <label class="col-form-labeled">Check out</label>
            <select class="form-control" id="check_out" name="check_out" required>
                <option value=1 th:selected="${reserva.check_out eq 1}">False</option>
                <option value=0 th:selected="${reserva.check_out eq 0}">True</option>
            </select>

            <label class="col-form-label" for="PlanesConsumo_id">Plan:</label>
            <select class="form-control" id="PlanesConsumo_id" name="PlanesConsumo_id" required>
                <th:block th:each="PlanesConsumo_id : ${planes}" >
                    <option th:value="${PlanesConsumo_id.id}" th:text="${PlanesConsumo_id.descripcion}" th:selected="${reserva!=null || reserva.PlanesConsumo_id.id == PlanesConsumo_id.id}"></option> 
                </th:block>
            </select>

            <label class="col-form-label" for="Habitaciones_id">Habitacion:</label>
            <select class="form-control" id="Habitaciones_id" name="Habitaciones_id" required>
                <th:block th:each="Habitaciones_id : ${habitaciones}" >
                    <option th:value="${Habitaciones_id.id}" th:text="${Habitaciones_id.disponible}" th:selected="${reserva!=null || reserva.Habitaciones_id.id == Habitaciones_id.id}"></option> 
                </th:block>
            </select>

            <label class="col-form-label" for="Usuarios_id">Usuario:</label>
            <select class="form-control" id="Usuarios_id" name="Usuarios_id" required>
                <th:block th:each="Usuarios_id : ${usuarios}" >
                    <option th:value="${Usuarios_id.id}" th:text="${Usuarios_id.nombre}" th:selected="${reserva!=null || reserva.Usuarios_id.id == Usuarios_id.id}"></option> 
                </th:block>
            </select>

            <br>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/reservas}" class="btn btn-primary">Cancelar</a>
            </div>
        </form> 


    </div>


</body>

</html>
