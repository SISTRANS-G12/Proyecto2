<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div th:fragment="reservaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-labeled">Fecha entrada</label>
            <input class="form-control" type="text" id="fecha_entrada" name="fecha_entrada" required th:value="${reserva.fecha_entrada}"/>
            
            <label class="col-form-labeled">Fecha salida</label>
            <input class="form-control" type="text" id="fecha_salida" name="fecha_salida" required th:value="${reserva.fecha_salida}"/>

            <label class="col-form-labeled">Numero de personas</label>
            <input class="form-control" type="number" id="numero_personas" name="numero_personas" required th:value="${reserva.numero_personas}"/>

            <label class="col-form-labeled">Check in</label>
            <select class="form-control" id="check_in" name="check_in" required>
                <option value=1 th:selected="${reserva.check_in eq 1}">False</option>
                <option value=0 th:selected="${reserva.check_in eq 0}">True</option>
            </select>

            <br>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/reservas}" class="btn btn-primary">Cancelar</a>
            </div>
        </form> 


    </div>


</body>

</html>
