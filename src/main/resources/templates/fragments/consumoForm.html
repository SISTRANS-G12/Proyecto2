<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div th:fragment="consumoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>

            <label class="col-form-label" for="Habitaciones_id">Habitacion:</label>
            <select class="form-control" id="Habitaciones_id" name="Habitaciones_id" required>
                <th:block th:each="Habitaciones_id : ${habitaciones}" >
                    <option th:value="${Habitaciones_id.id}" th:text="${Habitaciones_id.id}" th:selected="${consumo!=null || consumo.Habitaciones_id.id == Habitaciones_id.id}"></option> 
                </th:block>
            </select>            

            <label class="col-form-label" for="Servicios_id">Servicio:</label>
            <select class="form-control" id="Servicios_id" name="Servicios_id" required>
                <th:block th:each="Servicios_id : ${servicios}" >
                    <option th:value="${Servicios_id.id}" th:text="${Servicios_id.nombre}" th:selected="${consumo!=null || consumo.Servicios_id.id == Servicios_id.id}"></option> 
                </th:block>
            </select>

            <label class="col-form-labeled">Fecha consumo</label>
            <input class="form-control" type="text" id="fecha_consumo" name="fecha_consumo" required th:value="${consumo.fecha_consumo}"/>
            
            <label class="col-form-labeled">Fecha reservacion</label>
            <input class="form-control" type="text" id="fecha_reservacion" name="fecha_reservacion" required th:value="${consumo.fecha_reservacion}"/>

            <label class="col-form-labeled">Empleado registro</label>
            <input class="form-control" type="text" id="empleado_registro" name="empleado_registro" required th:value="${consumo.empleado_registro}"/>

            <br>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/consumos}" class="btn btn-primary">Cancelar</a>
            </div>
        </form> 


    </div>


</body>

</html>
